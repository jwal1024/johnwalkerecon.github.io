---
layout: default
title: Work in Progress
---

<h1>Work in Progress</h1>

{% if site.work-in-progress and site.work-in-progress.size > 0 %}
{% for item in site.work-in-progress %}
<section>
  <h3>{{ item.title }}</h3>
  {{ item.content }}
</section>
{% endfor %}
{% else %}
<p>No work-in-progress items yet.</p>
{% endif %}
